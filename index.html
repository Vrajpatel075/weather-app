<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">The Weather</h3>
        <div>
        <h1 class="temp">16&#176;</h1>
        <div class="city-time">
            <h1 class="name">Mumbai</h1>
            <small>
                <span class="time">06.09</span>
                -
                <span class="date">Monday Sep 19</span>            
            </small>
        </div>
        <div class="weather">
            <img alt="weather icon" class="icon" width="50" height="50" />
            <span class="condition">Cloudy</span>
        </div>
    </div>
    </div>
    <div class="panel">
        <form id="locationInput">
            <input type="text" class="search" placeholder="search Location..."/>
            <button type="submit" class="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>

        <ul class="Cities">
            <li class="city">Mumbai</li>
            <li class="city">Delhi</li>
            <li class="city">hyderabad</li>
            <li class="city">Pune</li>
        </ul>

        <ul class="details">
            <h4>Weather Details</h4>
           <li class="Cloud"><span>Cloudy</span> 89%</li> 
            <li class="Humidity"><span>Humidity</span> 64%</li> 
            <li class="Wind"><span>Wind</span> 8km/h</li>
        </ul>
    </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
